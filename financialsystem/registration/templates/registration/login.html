<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %} {% include "core/head.html" %}
    <link href="{% static 'registration/css/login.css' %}" rel="stylesheet" type='text/css'>
    <title>Login</title>
</head>

<body class="body py-5">
    <main class="container py-5" role="main">
        <div class="container my-5">
            <div class="d-flex flex-column">
                <h4 class="m-0 text-center animate__fadeInLeft" style="animation-duration: 0.5s !important;">
                    <img src="{% static 'registration/img/isotipo.png' %}" width="400px" class="img-fluid" alt="logotipo" />
                </h4>
                <div class="col-lg-4 col-md-6 mx-auto">
                    <form action="" method="post">
                        {% csrf_token %} {% if form.non_field_errors %}
                        <p class="text-danger">Usuario o contraseña incorrectos, prueba de nuevo.</p>
                        {% endif %}
                        <p>
                            <input type="text" name="username" autofocus maxlength="254" required id="id_username" class="form-control" placeholder="Nombre de usuario" />
                        </p>
                        <p>
                            <input type="password" name="password" required id="id_password" class="form-control" placeholder="Contraseña" />
                        </p>
                        <p><input type="submit" class="btn btn-success btn-block" value="Acceder"></p>
                    </form>
                    <p class="text-white">
                        ¿Ha olvidado su clave? Puede restaurarla <a class="text-warning" href="{% url 'password_reset' %}">aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
