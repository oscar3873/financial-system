{% extends "core/base.html" %} {% load crispy_forms_tags %}{% load static %} {% block content %}
<link href="{% static 'note/css/note.css' %}" rel="stylesheet">
<main class="container my-4">
    <h3 class="title font-weight-normal">Registrar Pago</h3>
    <section>
        <form method="post">
            {% csrf_token %}
             {{ form|crispy }}

            <input class="btn btn-success btn-block mt-4 rounded p-3" type="submit" value="Guardar">
        </form>
    </section>
</main>

<script>
    // Obtener referencias a los elementos HTML
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    var amountElement = document.getElementById("id_amount");

    // Crear la funci칩n para sumar los valores
    function sumar() {
      var total = 0;

      // Recorrer todos los checkboxes para verificar cu치les est치n seleccionados
      checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
          total += parseFloat(checkbox.value);
        }
      });

      // Actualizar los valores en la p치gina web
      amountElement.innerHTML = total;
      amountElement.value = total;
    }

    // Agregar un detector de eventos para cuando se haga clic en un checkbox
    checkboxes.forEach(function(checkbox) {
      checkbox.addEventListener("click", sumar);
    });
  </script>
{% endblock content %}}
