{% extends "core/base.html" %} {% block content %} {% load static %}
<!--Main-->
<link href="{% static 'cashregister/css/cashregister.css' %}" rel="stylesheet">
<main class="container my-4">
    <div class="row justify-content-start align-items-center g-2">
        <div class="card bg-primary text-white">
            <div class="card-header">
                <h4 class="card-title">Actualizar movimiento</h4>
            </div>
            <div class="card-body">
                <form method="post" id="client_form">
                    {% csrf_token %} {% load crispy_forms_tags %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{form.amount.id_for_label}}" class="form-label py-2"><i class="fas fa-dollar-sign text-warning"></i>&nbsp; {{form.amount.label}} </label> {{form.amount}}
                            <label for="{{form.money_type.id_for_label}}" class="form-label py-2"><i class="fas fa-money-bill-wave text-warning"></i>&nbsp; {{form.money_type.label}}</label> {{form.money_type}}
                            <label for="{{form.operation_mode.id_for_label}}" class="form-label py-2"><i class="fas fa-exchange-alt text-warning"></i>&nbsp; {{form.operation_mode.label}}</label> {{form.operation_mode}}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="{{form.description.id_for_label}}" class="form-label"><i class="fas fa-file-alt text-warning"></i>&nbsp; {{form.description.label}} </label> {{form.description}}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary mt-4 rounded p-2">Actualizar</button>
                </form>
            </div>
        </div>

    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

{% endblock content %}
