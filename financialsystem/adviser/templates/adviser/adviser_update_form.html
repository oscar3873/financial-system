{% extends "core/base.html" %}

{% block content %}

<main class="container my-4">
    <h4 class="title font-weight-normal animate__fadeInLeft" style="animation-duration: 0.5s !important;">Actualizar Datos</h4>
    <section>
        <div class="row justify-content-center align-items-start">
            <div class="col-md-9 p-1">
                <form method="post">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    <input class="btn btn-success btn-block mt-4 rounded p-3" type="submit" value="Guardar">
                </form>
            </div>
            <div class="col-md-3 p-1">
                <button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#passwordModal">
                    Actualizar Contraseña
                </button>
                <!-- Modal -->
                <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="passwordModalLabel">Actualizar Contraseña</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ password_form.as_p }}
                                    <input type="submit" class="btn btn-success btn-block mt-4 rounded p-3" value="Guardar">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
